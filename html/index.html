<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../css/estilos.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://cdn-icons-png.flaticon.com/512/342/342344.png"
    />
    <title>Prantica en Html, Css, Javascript</title>
  </head>
  <body>
    <div class="row">
      <div class="col"></div>
      <div class="col calculadora">
        <div class="container general">
          <div class="titulos">
            <h1 align="center" id="titulo1"><b>Calculadora</b></h1>
            <span align="left" class="span">
              (No se admiten decimales [,] ni irracionales [e])
            </span>
          </div>
          <div class="operadores">
            <form action="">
              <div class="row">
                <div class="col-sm-5"><p>Ingrese el valor 1:</p></div>
                <div class="col"><input type="number" id="valor1" class="input"/></div>
                <div class="col"></div>
              </div>
              <div class="row">
                <div class="col-sm-5"><p>Ingrese el valor 2:</p></div>
                <div class="col"><input type="number" id="valor2" class="input" /></div>
                <div class="col"></div>
              </div>
              <div class="row">
                <div class="col-sm-5"><p>Elija el operador:</p></div>
                <div class="col">
                        <select id="operador">
                            <option value="suma">+</option>
                            <option value="resta">-</option>
                            <option value="multiplicacion">*</option>
                            <option value="division">/</option>
                          </select>
                </div>
                <div class="col"></div>
              </div>
            </form>
          </div>
          <div class="seleccion">
            <div class="row"><p>Elija la forma de mostrar el resultado:</p></div>
            <div class="row radio">
                <div class="form-check">
                    <input type="radio" class="form-check-input circulo" id="pagina" name="optradio" value="option1" checked>En la p√°gina
                <label class="form-check-label" for="radio1"></label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input circulo" id="alerta" name="optradio" value="option2">En una alerta
                    <label class="form-check-label" for="radio2"></label>
                </div>
            </div>
          </div>
          <div class="boton">
            <div class="row">
                <div class="col"></div>
              <div class="col">
                <button  type="button" class="btn btn-outline-primary" onclick="operaciones()">Calcular</button>
              </div>
              <div class="col"></div>
            </div>
          </div>
          <div class="resultado">
            <div class="row">
              <input type="text" class="resultadoArea" placeholder="¬°√Årea para el resultado!" id="textArea" disabled>
            </div>
          </div>
          <div class="historial">
            <div class="row">
              <div class="col-sm-1"><p class="icono">üìù</p></div>
              <div class="col-sm-11"><h6 class="titulo">Historial....................</h6></div>
            </div>
            <div class="row">
                <div class="col-sm-2"><h6 class="buscar"><b>Buscar:</b></h6></div>
                <div class="col-sm-10">
                     <input type="text" class="input-buscar" id="inputBuscar" placeholder="¬°Solo numeros!">
                </div>
              </div>
          </div>
          <div class="row lista">
            <ul id="listaR"></ul>
          </div>
        </div>
      </div>
      <div class="col"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="../js/main.js"></script>
  </body>
</html>
